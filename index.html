<!DOCTYPE HTML>
<html>
<head>
    <style>
    	.passColor {
        	color:green
        }
        .failColor {
        	color:red
        }
        .maybeColor {
        	color:rgb(224, 207, 0);
        }
    </style>
    <script>
        function passed() {
            document.body.innerHTML = "<span class='passColor'>You passed, congratulations!</span>";
        }
        function failed() {
            document.body.innerHTML = "<span class='failColor'>YOU FAILED!!!!!!!</span>";
        }
        function maybe() {
            document.body.innerHTML = "<span class='maybeColor'>Eh, who could've blamed you</span>";
        }
    </script>
</head>
<body>
<button type="button", onClick = "passed()">Click Me!</button>
<button type="button", onClick = "failed()">don't click me</button>
<button type="button", onClick = "maybe()">Maybe click me?</button>
</body>
</html>
